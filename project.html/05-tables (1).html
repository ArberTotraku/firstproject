<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Tables</h1>

    <!-- 
        table = to declare the table 
        tr = for every row
        th = table heading
        td = table data (actual dataa)
    -->

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Hobby</th>
        <th>Work</th>
      </tr>
      <tr>
        <td>Gael</td>
        <td>36</td>
        <td>gaming</td>
        <td></td>
      </tr>
      <tr>
        <td>Arthur</td>
        <td>2000</td>
        <td>Magic</td>
        <td>King</td>
      </tr>
      <tr>
        <td>Bleda</td>
        <td>25</td>
        <td>Coding</td>
        <td>Teacher</td>
      </tr>
    </table>
  </body>
</html>
